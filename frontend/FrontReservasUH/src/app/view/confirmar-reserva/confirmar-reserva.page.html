<ion-content>
  <div class="login-container">

    <!-- Curva superior -->
    <div class="wave wave-top">
  <svg viewBox="0 0 1440 150" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
    <style>
      .animated-path {
        animation: waveAnim 10s linear infinite;
      }

      @keyframes waveAnim {
        0% {
          d: path("M0,75 C480,0 960,150 1440,75 L1440,0 L0,0 Z");
        }
        20% {
          d: path("M0,75 C400,100 1040,0 1440,75 L1440,0 L0,0 Z");
        }
        40% {
          d: path("M0,75 C500,150 940,0 1440,75 L1440,0 L0,0 Z");
        }
        60% {
          d: path("M0,75 C580,0 860,150 1440,75 L1440,0 L0,0 Z");
        }
        80% {
          d: path("M0,75 C200,0 960,150 1440,75 L1440,0 L0,0 Z");
        }
        100% {
          d: path("M0,75 C480,0 960,150 1440,75 L1440,0 L0,0 Z");
        }
      }
    </style>

    <path d="M0,75 C480,0 960,150 1440,75 L1440,0 L0,0 Z" fill="#01963f" class="animated-path" />
  </svg>
</div>

    <!-- Contenido principal -->
    <div class="content-area">
      <div class="logo-container">
            <div class="logo-image">
              <img src="assets/images/logo-confirmar.jpg" alt="Logo UH" class="uh-logo" />
          </div>
      </div>

      <div class="welcome-text"> ¡Reserva confirmada! </div>
      <p>Recuerda, garantizamos tu reserva únicamente si llegas en los primeros
        15 minutos de la hora reservada. Si no llegas en ese tiempo, la reserva se
        cancelará automáticamente y la sala quedará disponible para otros
        usuarios.</p>

      <div class="buttons-container">
        <button *ngIf="Rol === 'ESTUDIANTE'" [routerLink]="['/inicio']" [routerDirection]="'forward'" class="login-button">Volver a página de inicio</button>
        <button *ngIf="Rol === 'ADMINISTRADOR'" [routerLink]="['/inicio-empleado']" [routerDirection]="'forward'" class="login-button">Volver a página de inicio</button>
      </div>
    </div>

    <!-- Curva inferior -->
    <div class="wave wave-bottom">
  <svg viewBox="0 0 1440 150" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
    <style>
      .animated-path2 {
        animation: waveBottomAnim 10s linear infinite;
      }

      @keyframes waveBottomAnim {
        0% {
          d: path("M0,75 C480,0 960,150 1440,75 L1440,150 L0,150 Z");
        }
        20% {
          d: path("M0,75 C400,100 1040,0 1440,75 L1440,150 L0,150 Z");
        }
        40% {
          d: path("M0,75 C500,150 940,0 1440,75 L1440,150 L0,150 Z");
        }
        60% {
          d: path("M0,75 C580,0 860,150 1440,75 L1440,150 L0,150 Z");
        }
        80% {
          d: path("M0,75 C200,0 960,150 1440,75 L1440,150 L0,150 Z");
        }
        100% {
          d: path("M0,75 C480,0 960,150 1440,75 L1440,150 L0,150 Z");
        }
      }
    </style>

    <path d="M0,75 C480,0 960,150 1440,75 L1440,0 L0,0 Z" fill="#01963f" class="animated-path2"/>
  </svg>
</div>


  </div>
</ion-content>
